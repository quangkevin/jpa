plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    api 'com.google.escapevelocity:escapevelocity:0.9.1',
	'com.google.googlejavaformat:google-java-format:1.7',
	'com.google.code.gson:gson:2.8.6'

    implementation project(':core')

    testAnnotationProcessor project(':core'),
	sourceSets.main.output,
	'com.google.escapevelocity:escapevelocity:0.9.1',
        'com.google.googlejavaformat:google-java-format:1.7',
        'com.google.code.gson:gson:2.8.6'
    

    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2',
        'com.zaxxer:HikariCP:3.4.1',
        'mysql:mysql-connector-java:8.0.18'    
}

test {
    useJUnitPlatform()
    testLogging {
        showStandardStreams = true
        exceptionFormat = 'full'
        showExceptions = true
        showCauses = true
        showStackTraces = true
    }
}

task sample (type: JavaExec) {
    dependsOn 'compileTestJava'

    main = 'Test'
    classpath = sourceSets.test.runtimeClasspath
}

publishing {
    publications {
	compiler(MavenPublication) {
	    from components.java
	}
    }
}
