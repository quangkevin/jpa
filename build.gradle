allprojects {
    apply plugin: 'java-library'
    apply plugin: 'idea'
    
    repositories {
	mavenCentral()
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

subprojects {
    group = 'com.jooreka.jpa'    
    version = '1.0'

    tasks.withType(JavaCompile) {
	options.compilerArgs << '-Xlint:unchecked'
	options.deprecation = true
    }
}
